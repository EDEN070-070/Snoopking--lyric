<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopking - วินาทีที่หลับตา Lyrics เนื้อเพลง</title>
    <meta name="description" content="Snoopking - วินาทีที่หลับตา Lyrics เนื้อเพลง - Single Song Lyrics Application">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=snoop3">
</head>

<body>
    <div class="ripple-container">
        <div class="ripple"></div>
        <div class="ripple delay-1"></div>
        <div class="ripple delay-2"></div>
        <div class="ripple delay-3"></div>
    </div>
    <canvas id="visualizer-canvas"></canvas>

    <div class="app-container">
        <header class="song-header">
            <div class="vinyl-wrapper">
                <div class="vinyl-sleeve">
                    <img src="cover.jpg" alt="Album Sleeve">
                </div>
                <div class="album-art" id="vinyl-record">
                    <div class="vinyl-disc"></div>
                    <img src="cover.jpg" alt="Album Art" class="vinyl-label">
                    <div class="vinyl-hole"></div>
                </div>
            </div>
            <div class="song-info">
                <h1>วินาทีที่หลับตา</h1>
                <h2>Snoopking</h2>
            </div>
        </header>

        <main class="lyrics-container" id="lyrics-container">
            <!-- Lyrics will be injected here by JS -->
        </main>

        <footer class="player-controls">
            <div class="progress-area">
                <span id="current-time">0:00</span>
                <div class="progress-bar-wrapper">
                    <input type="range" id="progress-bar" value="0" min="0" step="0.1">
                </div>
                <span id="duration-time">0:00</span>
            </div>

            <div class="controls-row">
                <!-- Play/Pause -->
                <button id="play-pause-btn" class="control-btn play-main">
                    <svg viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </button>

                <div class="right-controls">
                    <!-- Repeat -->
                    <button id="repeat-btn" class="control-btn icon-only secondary" title="Repeat">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6z" />
                        </svg>
                    </button>

                    <div class="volume-container">
                        <svg id="volume-icon" style="cursor: pointer;" viewBox="0 0 24 24" fill="currentColor"
                            class="volume-icon">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                        </svg>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
            <!-- Hidden audio element -->
            <audio id="audio-player" src="song.mp3"></audio>
        </footer>
    </div>

    <script src="script.js"></script>

    <div class="social-sidebar">
        <!-- YouTube -->
        <a href="https://www.youtube.com/@OFFICIALSNOOPKING" target="_blank" class="social-link youtube">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" />
            </svg>
            <span>YouTube</span>
        </a>
        <!-- Spotify -->
        <a href="https://open.spotify.com/artist/3fLrE9650j69FMYkGY6y7j?si=4a0a3ab276f94a98" target="_blank"
            class="social-link spotify">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.48.66.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141 4.2-1.32 9.6-0.66 13.38 1.62.42.3.6.84.36 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z" />
            </svg>
            <span>Spotify</span>
        </a>
        <!-- Facebook -->
        <a href="https://www.facebook.com/snoopkingclub" target="_blank" class="social-link facebook">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
            <span>Facebook</span>
        </a>
    </div>

    <div class="credit-text">lyrics by EDEN</div>
</body>

</html>
